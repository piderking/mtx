<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Viewer Document</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    
    <div id="app">

        <!--Writer Will Generate HTML File, replace this part of the file with the actual content-->
        <div class="notebook">
            <div class="title">
                <h2>Title</h2>
            </div>
        </div>
        <div class="notebook">
            <div class="container">
                <div class="gutter">
                    Example: 
                </div>
                <div class="problem">
                    <div class="snippet mtx">let f(x) = x^2 + 2x + 1</div>
                    <div class="snippet math">
                        <!-- SVG injected here -->
                        <svg>...</svg>
                    </div>
                    <div class="snippet python">
                        <pre><code>def f(x): return x**2 + 2*x + 1</code></pre>
                    </div>
                </div>

            </div>
        </div>
        



        <!--EXAMPLE-->
        
        
    </div>
    <script>
            /* toggle minimise on prompt click */
            document.querySelectorAll('.container').forEach(p=>{
            p.addEventListener('dblclick',e=>{
                alert("db click")
                e.currentTarget.closest('.problem').classList.toggle('min');
            });
            });
        </script>
    <script>
    // Reactive Parts Closing etc....
    const { createApp, ref } = Vue

    createApp({
        setup() {
        const message = ref('Hello vue!')
        return {
            message
        }
        }
    }).mount('#app')
    </script>
</body>
</html>
